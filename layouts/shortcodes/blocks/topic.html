{{ $url_text := .Get "url_text" }}
<div class="col-lg-4 mb-5 mb-lg-0 text-center ">
  {{ $link := replace (lower $url_text) "/" "-"  }}
  {{ $link := replace $link " " "-" }}
  {{ with $url_text }}<a class="btn btn-primary btn-block mb-3" href="/tags/{{ $link }}">{{ $url_text }}</a>{{ end }}
</div>
